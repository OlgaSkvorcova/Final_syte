<html lang=en>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body >
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
        style=" margin: 0 auto;">  <!-- data-bs-ride для Bootstrap 5 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/Frame 207.png" alt="Изображение 1 карусели" class="d-block w-100"> <!-- Добавлено d-block w-100 для Bootstrap -->
              </div>
              <div class="carousel-item" >
                <img src="images/Frame 208.png" alt="Изображение 2 карусели" class="d-block w-100">

              <div class="carousel-item">

              <div class="carousel-item">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">  <!-- Изменены атрибуты -->
